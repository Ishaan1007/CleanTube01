<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CleanTube - Distraction-Free YouTube Player</title>
    <meta name="description" content="CleanTube provides a distraction-free YouTube viewing experience without comments, suggestions, or ads. Clean interface for focused video consumption.">
    
    <!-- Open Graph tags -->
    <meta property="og:title" content="CleanTube - Distraction-Free YouTube Player">
    <meta property="og:description" content="Watch YouTube videos without distractions - no comments, suggestions, or ads.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://cleantube.replit.app">
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>📺</text></svg>">
    
    <!-- Styles -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --golden: hsl(43, 100%, 50%);
            --golden-dark: hsl(43, 100%, 45%);
            --golden-light: hsl(43, 100%, 55%);
            --bg-light: hsl(0, 0%, 98%);
            --bg-dark: hsl(0, 0%, 8%);
            --text-light: hsl(0, 0%, 15%);
            --text-dark: hsl(0, 0%, 85%);
            --border-light: hsl(0, 0%, 90%);
            --border-dark: hsl(0, 0%, 20%);
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-light);
            color: var(--text-light);
            line-height: 1.6;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-light);
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: var(--golden);
        }
        
        .auth-buttons {
            display: flex;
            gap: 10px;
        }
        
        /* iOS-style buttons */
        .ios-button {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: hsl(0, 0%, 95%);
            color: var(--text-light);
        }
        
        .ios-button:hover {
            background: hsl(0, 0%, 90%);
            transform: translateY(-1px);
        }
        
        .ios-button.primary {
            background: var(--golden);
            color: black;
        }
        
        .ios-button.primary:hover {
            background: var(--golden-dark);
        }
        
        .ios-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        /* Landing page */
        .landing {
            text-align: center;
            padding: 60px 20px;
        }
        
        .landing h1 {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
            background: linear-gradient(135deg, var(--golden), var(--golden-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .landing p {
            font-size: 18px;
            margin-bottom: 40px;
            color: hsl(0, 0%, 50%);
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        /* Home page */
        .home {
            display: none;
        }
        
        .home.active {
            display: block;
        }
        
        /* URL Input */
        .url-input-section {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        
        .url-input-form {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .url-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid var(--border-light);
            border-radius: 12px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.2s;
        }
        
        .url-input:focus {
            border-color: var(--golden);
        }
        
        .url-input.error {
            border-color: hsl(0, 70%, 50%);
        }
        
        .error-message {
            color: hsl(0, 70%, 50%);
            font-size: 14px;
            margin-top: 5px;
        }
        
        /* Video player */
        .video-player {
            display: none;
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        
        .video-player.active {
            display: block;
        }
        
        .video-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .video-info h2 {
            font-size: 20px;
            margin-bottom: 5px;
        }
        
        .video-info p {
            color: hsl(0, 0%, 50%);
            font-size: 14px;
        }
        
        .video-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            margin-bottom: 20px;
            border-radius: 12px;
            overflow: hidden;
        }
        
        .video-iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .video-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
        }
        
        .controls-left {
            display: flex;
            gap: 10px;
        }
        
        .controls-right {
            display: flex;
            gap: 10px;
        }
        
        /* Recent videos */
        .recent-videos {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        
        .recent-videos h3 {
            font-size: 20px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .recent-videos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }
        
        .video-card {
            border: 1px solid var(--border-light);
            border-radius: 12px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .video-card:hover {
            border-color: var(--golden);
            transform: translateY(-2px);
        }
        
        .video-card img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        
        .video-card h4 {
            font-size: 14px;
            margin-bottom: 5px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .video-card p {
            font-size: 12px;
            color: hsl(0, 0%, 50%);
            margin-bottom: 5px;
        }
        
        .video-card .time {
            font-size: 11px;
            color: hsl(0, 0%, 40%);
        }
        
        /* Screenshot feature */
        .screenshot-button {
            position: relative;
            overflow: hidden;
        }
        
        .screenshot-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        
        .screenshot-button:hover::before {
            left: 100%;
        }
        
        /* Tooltip */
        .tooltip {
            position: relative;
            display: inline-block;
        }
        
        .tooltip .tooltiptext {
            visibility: hidden;
            width: 200px;
            background-color: black;
            color: white;
            text-align: center;
            border-radius: 6px;
            padding: 5px 10px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -100px;
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 12px;
        }
        
        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }
        
        /* Auto-resume notification */
        .auto-resume-notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            border: 2px solid var(--golden);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            max-width: 300px;
            animation: slideInFromRight 0.3s ease-out;
        }
        
        .notification-content p {
            margin: 0 0 5px 0;
            font-size: 14px;
        }
        
        .notification-content p:first-child {
            font-weight: bold;
            color: var(--golden);
        }
        
        .notification-content p:last-of-type {
            color: hsl(0, 0%, 40%);
            font-size: 12px;
            max-width: 250px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        @keyframes slideInFromRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .landing h1 {
                font-size: 36px;
            }
            
            .url-input-form {
                flex-direction: column;
            }
            
            .video-controls {
                flex-direction: column;
                gap: 15px;
            }
            
            .controls-left,
            .controls-right {
                width: 100%;
                justify-content: center;
            }
            
            .recent-videos-grid {
                grid-template-columns: 1fr;
            }
            
            .auto-resume-notification {
                top: 10px;
                left: 10px;
                right: 10px;
                max-width: none;
                animation: slideInFromTop 0.3s ease-out;
            }
            
            @keyframes slideInFromTop {
                from {
                    transform: translateY(-100%);
                    opacity: 0;
                }
                to {
                    transform: translateY(0);
                    opacity: 1;
                }
            }
        }
        
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .fade-in {
            animation: fadeIn 0.3s ease-out;
        }
        
        /* Hidden utility */
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">CleanTube</div>
            <div class="auth-buttons">
                <button id="loginBtn" class="ios-button primary">Sign In</button>
                <button id="logoutBtn" class="ios-button hidden">Sign Out</button>
                <span id="userInfo" class="hidden"></span>
            </div>
        </header>

        <!-- Landing Page -->
        <div id="landingPage" class="landing">
            <h1>CleanTube</h1>
            <p>Watch YouTube videos without distractions. No comments, no suggestions, no ads - just pure video content in a clean, focused interface.</p>
            <button id="getStartedBtn" class="ios-button primary">Get Started</button>
        </div>

        <!-- Home Page -->
        <div id="homePage" class="home">
            <!-- URL Input Section -->
            <div class="url-input-section fade-in">
                <h2 style="margin-bottom: 20px;">Enter YouTube URL</h2>
                <form id="urlForm" class="url-input-form">
                    <input 
                        type="url" 
                        id="urlInput" 
                        class="url-input" 
                        placeholder="Paste YouTube URL here..." 
                        required
                    >
                    <button type="submit" class="ios-button primary">Load Video</button>
                </form>
                <div id="errorMessage" class="error-message hidden"></div>
            </div>

            <!-- Video Player -->
            <div id="videoPlayer" class="video-player">
                <div class="video-header">
                    <div class="video-info">
                        <h2 id="videoTitle">Video Title</h2>
                        <p id="videoChannel">Channel Name</p>
                    </div>
                    <button id="backBtn" class="ios-button">← Back</button>
                </div>
                
                <div class="video-container">
                    <iframe 
                        id="videoIframe" 
                        class="video-iframe"
                        src="" 
                        allowfullscreen
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    ></iframe>
                </div>
                
                <div class="video-controls">
                    <div class="controls-left">
                        <button id="fullscreenBtn" class="ios-button">🔍 Full Screen</button>
                        <div class="tooltip">
                            <button id="screenshotBtn" class="ios-button primary screenshot-button">📸 Screenshot</button>
                            <span class="tooltiptext">Take a screenshot (Ctrl/Cmd + Shift + S)</span>
                        </div>
                    </div>
                    <div class="controls-right">
                        <button class="ios-button">🔊</button>
                        <button class="ios-button">⚙️</button>
                    </div>
                </div>
            </div>

            <!-- Recent Videos -->
            <div id="recentVideos" class="recent-videos">
                <h3>
                    Recent Videos
                    <button id="clearHistoryBtn" class="ios-button" style="padding: 8px 16px; font-size: 14px;">Clear History</button>
                </h3>
                <div id="recentVideosGrid" class="recent-videos-grid">
                    <!-- Recent videos will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // CleanTube - Pure JavaScript Application
        class CleanTube {
            constructor() {
                this.currentVideo = null;
                this.isLoggedIn = false;
                this.userInfo = null;
                this.recentVideos = [];
                
                this.init();
            }
            
            init() {
                // Load user data from localStorage
                this.loadUserData();
                
                // Set up event listeners
                this.setupEventListeners();
                
                // Initialize UI
                this.updateUI();
                
                // Load recent videos
                this.loadRecentVideos();
                
                // Handle URL parameters or auto-resume last video
                this.handleUrlParameters();
            }
            
            setupEventListeners() {
                // Authentication buttons
                document.getElementById('loginBtn').addEventListener('click', () => this.showLogin());
                document.getElementById('logoutBtn').addEventListener('click', () => this.logout());
                document.getElementById('getStartedBtn').addEventListener('click', () => this.showLogin());
                
                // URL form
                document.getElementById('urlForm').addEventListener('submit', (e) => this.handleUrlSubmit(e));
                
                // Video controls
                document.getElementById('backBtn').addEventListener('click', () => this.showHome());
                document.getElementById('fullscreenBtn').addEventListener('click', () => this.toggleFullscreen());
                document.getElementById('screenshotBtn').addEventListener('click', () => this.takeScreenshot());
                document.getElementById('clearHistoryBtn').addEventListener('click', () => this.clearHistory());
                
                // Keyboard shortcuts
                document.addEventListener('keydown', (e) => this.handleKeydown(e));
            }
            
            // Authentication methods
            showLogin() {
                const username = prompt('Enter your username:');
                if (username) {
                    this.login(username);
                }
            }
            
            login(username) {
                this.isLoggedIn = true;
                this.userInfo = {
                    username: username,
                    loginTime: new Date().toISOString()
                };
                
                // Save to localStorage
                localStorage.setItem('cleanTubeUser', JSON.stringify(this.userInfo));
                localStorage.setItem('cleanTubeLoggedIn', 'true');
                
                this.updateUI();
                this.loadRecentVideos();
                
                // Check for pending video from URL parameter
                const pendingVideo = localStorage.getItem('cleanTubePendingVideo');
                if (pendingVideo) {
                    localStorage.removeItem('cleanTubePendingVideo');
                    const youtubeUrl = `https://www.youtube.com/watch?v=${pendingVideo}`;
                    this.loadVideo(pendingVideo, youtubeUrl);
                } else {
                    // Auto-resume last video if no pending video
                    this.autoResumeLastVideo();
                }
            }
            
            logout() {
                this.isLoggedIn = false;
                this.userInfo = null;
                
                // Clear localStorage
                localStorage.removeItem('cleanTubeUser');
                localStorage.removeItem('cleanTubeLoggedIn');
                
                this.updateUI();
            }
            
            loadUserData() {
                const savedUser = localStorage.getItem('cleanTubeUser');
                const loggedIn = localStorage.getItem('cleanTubeLoggedIn');
                
                if (loggedIn === 'true' && savedUser) {
                    this.isLoggedIn = true;
                    this.userInfo = JSON.parse(savedUser);
                }
            }
            
            // UI methods
            updateUI() {
                const landingPage = document.getElementById('landingPage');
                const homePage = document.getElementById('homePage');
                const loginBtn = document.getElementById('loginBtn');
                const logoutBtn = document.getElementById('logoutBtn');
                const userInfo = document.getElementById('userInfo');
                
                if (this.isLoggedIn) {
                    landingPage.style.display = 'none';
                    homePage.classList.add('active');
                    loginBtn.classList.add('hidden');
                    logoutBtn.classList.remove('hidden');
                    userInfo.classList.remove('hidden');
                    userInfo.textContent = `Welcome, ${this.userInfo.username}`;
                } else {
                    landingPage.style.display = 'block';
                    homePage.classList.remove('active');
                    loginBtn.classList.remove('hidden');
                    logoutBtn.classList.add('hidden');
                    userInfo.classList.add('hidden');
                }
            }
            
            showHome() {
                document.getElementById('videoPlayer').classList.remove('active');
                document.getElementById('urlInput').value = '';
                this.currentVideo = null;
            }
            
            // YouTube URL handling
            handleUrlSubmit(e) {
                e.preventDefault();
                const url = document.getElementById('urlInput').value;
                const errorMessage = document.getElementById('errorMessage');
                
                if (!this.isValidYouTubeUrl(url)) {
                    errorMessage.textContent = 'Please enter a valid YouTube URL';
                    errorMessage.classList.remove('hidden');
                    document.getElementById('urlInput').classList.add('error');
                    return;
                }
                
                errorMessage.classList.add('hidden');
                document.getElementById('urlInput').classList.remove('error');
                
                const videoId = this.extractVideoId(url);
                if (videoId) {
                    this.loadVideo(videoId, url);
                }
            }
            
            isValidYouTubeUrl(url) {
                const patterns = [
                    /^https?:\/\/(?:www\.)?youtube\.com\/watch\?v=([a-zA-Z0-9_-]+)/,
                    /^https?:\/\/(?:www\.)?youtu\.be\/([a-zA-Z0-9_-]+)/,
                    /^https?:\/\/(?:www\.)?youtube\.com\/embed\/([a-zA-Z0-9_-]+)/
                ];
                
                return patterns.some(pattern => pattern.test(url));
            }
            
            extractVideoId(url) {
                const patterns = [
                    /(?:youtube\.com\/watch\?v=|youtu\.be\/|youtube\.com\/embed\/)([a-zA-Z0-9_-]+)/
                ];
                
                for (const pattern of patterns) {
                    const match = url.match(pattern);
                    if (match) {
                        return match[1];
                    }
                }
                return null;
            }
            
            // Video loading and playback
            async loadVideo(videoId, originalUrl) {
                try {
                    const videoInfo = await this.fetchVideoInfo(videoId);
                    
                    this.currentVideo = {
                        id: videoId,
                        url: originalUrl,
                        title: videoInfo.title,
                        channel: videoInfo.channel,
                        thumbnailUrl: videoInfo.thumbnailUrl,
                        loadedAt: new Date().toISOString()
                    };
                    
                    // Update video player
                    document.getElementById('videoTitle').textContent = videoInfo.title;
                    document.getElementById('videoChannel').textContent = videoInfo.channel;
                    document.getElementById('videoIframe').src = this.createEmbedUrl(videoId);
                    
                    // Show video player
                    document.getElementById('videoPlayer').classList.add('active');
                    
                    // Add to recent videos
                    this.addToRecentVideos(this.currentVideo);
                    
                } catch (error) {
                    console.error('Error loading video:', error);
                    document.getElementById('errorMessage').textContent = 'Failed to load video. Please try again.';
                    document.getElementById('errorMessage').classList.remove('hidden');
                }
            }
            
            async fetchVideoInfo(videoId) {
                // Since we can't make direct API calls without a key, we'll use the thumbnail URL
                // and create a basic info structure
                return {
                    title: 'YouTube Video',
                    channel: 'YouTube Channel',
                    thumbnailUrl: `https://img.youtube.com/vi/${videoId}/maxresdefault.jpg`
                };
            }
            
            createEmbedUrl(videoId) {
                return `https://www.youtube.com/embed/${videoId}?autoplay=1&rel=0&modestbranding=1&controls=1&showinfo=0&fs=1&cc_load_policy=0&iv_load_policy=3&autohide=1`;
            }
            
            // Recent videos management
            addToRecentVideos(video) {
                if (!this.isLoggedIn) return;
                
                // Remove if already exists
                this.recentVideos = this.recentVideos.filter(v => v.id !== video.id);
                
                // Add to beginning
                this.recentVideos.unshift(video);
                
                // Keep only last 20 videos
                this.recentVideos = this.recentVideos.slice(0, 20);
                
                // Save to localStorage
                localStorage.setItem('cleanTubeRecentVideos', JSON.stringify(this.recentVideos));
                
                // Also save as last video for auto-resume
                localStorage.setItem('cleanTubeLastVideo', JSON.stringify(video));
                
                // Update UI
                this.renderRecentVideos();
            }
            
            loadRecentVideos() {
                if (!this.isLoggedIn) return;
                
                const saved = localStorage.getItem('cleanTubeRecentVideos');
                if (saved) {
                    this.recentVideos = JSON.parse(saved);
                }
                
                this.renderRecentVideos();
            }
            
            renderRecentVideos() {
                const grid = document.getElementById('recentVideosGrid');
                
                if (this.recentVideos.length === 0) {
                    grid.innerHTML = '<p style="text-align: center; color: #666; grid-column: 1 / -1;">No recent videos yet. Load a video to start building your history!</p>';
                    return;
                }
                
                grid.innerHTML = this.recentVideos.map(video => `
                    <div class="video-card" onclick="app.loadVideo('${video.id}', '${video.url}')">
                        <img src="${video.thumbnailUrl}" alt="${video.title}" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjgwIiBoZWlnaHQ9IjEyMCIgdmlld0JveD0iMCAwIDI4MCAxMjAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PHJlY3Qgd2lkdGg9IjI4MCIgaGVpZ2h0PSIxMjAiIGZpbGw9IiNmNWY1ZjUiLz48cGF0aCBkPSJNMTIwIDYwTDE2MCA0MFYzNEgxMjBWNDBMMTAwIDYwTDEyMCA4MFY4NkgxNjBWODBMMTQwIDYwSDE2MFY4MEwxMjAgNjBaIiBmaWxsPSIjY2NjY2NjIi8+PC9zdmc+'">
                        <h4>${video.title}</h4>
                        <p>${video.channel}</p>
                        <div class="time">${this.timeAgo(video.loadedAt)}</div>
                    </div>
                `).join('');
            }
            
            clearHistory() {
                if (confirm('Are you sure you want to clear your video history?')) {
                    this.recentVideos = [];
                    localStorage.removeItem('cleanTubeRecentVideos');
                    this.renderRecentVideos();
                }
            }
            
            timeAgo(dateString) {
                const date = new Date(dateString);
                const now = new Date();
                const seconds = Math.floor((now - date) / 1000);
                
                if (seconds < 60) return 'Just now';
                if (seconds < 3600) return `${Math.floor(seconds / 60)}m ago`;
                if (seconds < 86400) return `${Math.floor(seconds / 3600)}h ago`;
                return `${Math.floor(seconds / 86400)}d ago`;
            }
            
            // Handle URL parameters or auto-resume last video
            handleUrlParameters() {
                const urlParams = new URLSearchParams(window.location.search);
                const videoId = urlParams.get('v');
                
                // If there's a video ID in URL, load it directly
                if (videoId) {
                    if (this.isLoggedIn) {
                        const youtubeUrl = `https://www.youtube.com/watch?v=${videoId}`;
                        this.loadVideo(videoId, youtubeUrl);
                    } else {
                        // Store video ID for after login
                        localStorage.setItem('cleanTubePendingVideo', videoId);
                    }
                    return;
                }
                
                // Otherwise, auto-resume last video if user is logged in
                this.autoResumeLastVideo();
            }
            
            // Auto-resume last video
            autoResumeLastVideo() {
                // Only auto-resume if user is logged in
                if (!this.isLoggedIn) return;
                
                // Get last video from localStorage
                const lastVideoData = localStorage.getItem('cleanTubeLastVideo');
                if (!lastVideoData) return;
                
                try {
                    const lastVideo = JSON.parse(lastVideoData);
                    
                    // Show a brief notification and auto-load after a short delay
                    this.showAutoResumeNotification(lastVideo);
                    
                    // Auto-load the video after 2 seconds
                    setTimeout(() => {
                        this.loadVideo(lastVideo.id, lastVideo.url);
                    }, 2000);
                    
                } catch (error) {
                    console.error('Error parsing last video data:', error);
                }
            }
            
            // Show notification for auto-resume
            showAutoResumeNotification(video) {
                const notification = document.createElement('div');
                notification.className = 'auto-resume-notification';
                notification.innerHTML = `
                    <div class="notification-content">
                        <p><strong>Resuming your last video...</strong></p>
                        <p>${video.title}</p>
                        <button onclick="this.parentElement.parentElement.remove()" class="ios-button" style="margin-top: 10px; padding: 8px 16px; font-size: 14px;">Cancel</button>
                    </div>
                `;
                
                document.body.appendChild(notification);
                
                // Auto-remove after 3 seconds
                setTimeout(() => {
                    if (notification.parentElement) {
                        notification.remove();
                    }
                }, 3000);
            }
            
            // Video controls
            toggleFullscreen() {
                const iframe = document.getElementById('videoIframe');
                if (iframe.requestFullscreen) {
                    iframe.requestFullscreen();
                } else if (iframe.webkitRequestFullscreen) {
                    iframe.webkitRequestFullscreen();
                } else if (iframe.msRequestFullscreen) {
                    iframe.msRequestFullscreen();
                }
            }
            
            async takeScreenshot() {
                if (!this.currentVideo) return;
                
                const button = document.getElementById('screenshotBtn');
                const originalText = button.textContent;
                button.textContent = '📸 Capturing...';
                button.disabled = true;
                
                try {
                    // Create canvas for screenshot
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    
                    // Set canvas size
                    canvas.width = 1280;
                    canvas.height = 720;
                    
                    // Create background
                    ctx.fillStyle = '#000';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    
                    // Load video thumbnail
                    const img = new Image();
                    img.crossOrigin = 'anonymous';
                    
                    await new Promise((resolve, reject) => {
                        img.onload = () => {
                            // Draw thumbnail
                            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                            
                            // Add overlay
                            const overlayHeight = 120;
                            const gradient = ctx.createLinearGradient(0, canvas.height - overlayHeight, 0, canvas.height);
                            gradient.addColorStop(0, 'rgba(0, 0, 0, 0.3)');
                            gradient.addColorStop(1, 'rgba(0, 0, 0, 0.8)');
                            ctx.fillStyle = gradient;
                            ctx.fillRect(0, canvas.height - overlayHeight, canvas.width, overlayHeight);
                            
                            // Add CleanTube branding
                            ctx.fillStyle = '#FFD700';
                            ctx.font = 'bold 32px Arial';
                            ctx.fillText('CleanTube', 30, canvas.height - 70);
                            
                            // Add video title
                            ctx.fillStyle = '#FFFFFF';
                            ctx.font = '24px Arial';
                            const maxWidth = canvas.width - 200;
                            const title = this.currentVideo.title;
                            if (ctx.measureText(title).width > maxWidth) {
                                const truncated = title.substring(0, 50) + '...';
                                ctx.fillText(truncated, 30, canvas.height - 40);
                            } else {
                                ctx.fillText(title, 30, canvas.height - 40);
                            }
                            
                            // Add timestamp
                            ctx.fillStyle = '#CCCCCC';
                            ctx.font = '16px Arial';
                            const timestamp = new Date().toLocaleString();
                            ctx.fillText(timestamp, canvas.width - 200, canvas.height - 20);
                            
                            resolve();
                        };
                        
                        img.onerror = () => {
                            // Create fallback image
                            ctx.fillStyle = '#FFD700';
                            ctx.fillRect(0, 0, canvas.width, canvas.height);
                            
                            ctx.fillStyle = '#000';
                            ctx.font = 'bold 48px Arial';
                            ctx.textAlign = 'center';
                            ctx.fillText('CleanTube', canvas.width / 2, canvas.height / 2 - 50);
                            
                            ctx.font = '24px Arial';
                            ctx.fillText(this.currentVideo.title, canvas.width / 2, canvas.height / 2 + 20);
                            
                            ctx.font = '16px Arial';
                            ctx.fillText(new Date().toLocaleString(), canvas.width / 2, canvas.height / 2 + 60);
                            
                            resolve();
                        };
                        
                        img.src = this.currentVideo.thumbnailUrl;
                    });
                    
                    // Convert to blob and download
                    canvas.toBlob((blob) => {
                        const url = URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = `CleanTube-${this.currentVideo.title.replace(/[^a-zA-Z0-9]/g, '_')}-${Date.now()}.png`;
                        document.body.appendChild(a);
                        a.click();
                        document.body.removeChild(a);
                        URL.revokeObjectURL(url);
                    }, 'image/png');
                    
                } catch (error) {
                    console.error('Screenshot failed:', error);
                    alert('Failed to take screenshot. Please try again.');
                } finally {
                    button.textContent = originalText;
                    button.disabled = false;
                }
            }
            
            // Keyboard shortcuts
            handleKeydown(e) {
                // Screenshot shortcut: Ctrl/Cmd + Shift + S
                if ((e.ctrlKey || e.metaKey) && e.shiftKey && e.key === 'S') {
                    e.preventDefault();
                    this.takeScreenshot();
                }
            }
        }

        // Initialize app when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            window.app = new CleanTube();
        });
    </script>
